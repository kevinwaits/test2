
<!DOCTYPE html>
<html ng-app="app" lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="__S__/datetime/css/wui.min.css">
    <link rel="stylesheet" type="text/css" href="__S__/datetime/css/style.css">
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.0/angular.min.js"></script>
    <script type="text/javascript" src="__S__/datetime/js/wui-date.js" charset="utf-8"></script>
</head>

<body>
<div class="wui-content">
    <div class="wui-area">
        <h4 class="h4">选择年月日 时分</h4>
        <p>输出格式yyyy-mm-dd hh:mm</p>
        <wui-date
                format="yyyy-mm-dd hh:mm"
                placeholder="请选择或输入日期"
                id="date3"
                btns="{'ok':'确定','now':'此刻'}"
                ng-model="date3">
        </wui-date>
    </div>
</div>
<script type="text/javascript">
    var app = angular.module('app',["wui.date"]);
</script>
</body>
</html>
